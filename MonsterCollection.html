<!DOCTYPE html>
	<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Monster Collection</title>
		<style>
			body {
				text-align: center;
				background: #000000;
				padding: 0;
				border: 0;
				margin: 0;
				height: 100%;
			}
			.gamePanel{}
			.header{
				height: 70px;
				width:100%;
				background-color: #333333;
			}
			h2 {color:#ffffff;}
			#day {float:left;margin-right:35%;}
			#score {float:left;}
			#gold {float:right;}
			.main{
				position: relative;
				width:100%;
				height:550px;
				background-image: url(./img/bedroom_background2.jpg);
				background-repeat: no-repeat;
				
			}
			.buttonModule{
				padding: 15px 0 0 15px;
				float:left;
			}
			.button{
				padding: 10px;
				margin: 20px;
				border:1px solid #ccc;
				box-shadow: 0 0 6px #ccc;
				border-radius: 5px;
				background-color: rgba(28,28,28,0.5);
			}
			.button img{
				width:50px;
				height:50px;
			}
			#canvas{
				background-color: rgba(28,28,28,0.8);
				position: absolute;
				top: 70px;
				right:30px;
				width: 600px;
				height: 400px;
				display:none;
			}
		</style>
		<script src=".js/jquery-3.2.1.min.js"></script>
		<script src=".js/js1.js"></script>
	</head>
  
  <body>
  <div class="gamePanel">
	<div class="header">
		<h2 id="day">Day 01</h2>
		<h2 id="score">Score: 0</h2>
		<h2 id="gold">Gold: 2000</h2>
	</div>
	<div class="main">
		<div class="buttonModule">
			<div class="button">
				<img id="shop" src="./img/shop_icon.png"/>
			</div>
			<div class="button">
				<img id="storage" src="./img/storage_icon.png"/>
			</div>
			<div class="button">
				<img id="feed" src="./img/feed_icon.png"/>
			</div>
			<div class="button">
				<img id="status" src="./img/status_icon.png"/>
			</div>
			<div class="button">
				<img id="sleep" src="./img/sleep_icon.png"/>
			</div>
		</div>
		<div class="panel">
			<div class="npc">
			</div>
			<div class="itemPanel">
				<canvas id="canvas"></canvas>
			</div>
		</div>
	</div>
  </div>
  </body>
 </html>
